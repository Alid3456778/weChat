<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-User Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 95%;
            max-width: 1200px;
            overflow: hidden;
        }

        .login-screen {
            padding: 60px 40px;
            text-align: center;
        }

        .login-screen h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .radio-group label:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }

        .radio-group input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            padding: 14px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .lobby-screen {
            display: flex;
            height: 600px;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .user-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .user-item.online {
            border-left: 4px solid #2ecc71;
        }

        .waiting-message {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
            padding: 40px;
            text-align: center;
        }

        .waiting-message h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .queue-info {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .chat-screen {
            display: flex;
            height: 600px;
        }

        .video-section {
            width: 400px;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .no-video-message {
            color: white;
            text-align: center;
            padding: 20px;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 0.8em;
            z-index: 10;
        }

        .connection-status.connecting {
            background: rgba(255, 193, 7, 0.8);
        }

        .connection-status.connected {
            background: rgba(40, 167, 69, 0.8);
        }

        .connection-status.failed {
            background: rgba(220, 53, 69, 0.8);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.self {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.self .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.other .message-bubble {
            background: white;
            color: #333;
        }

        .message-sender {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 0.75em;
            color: #999;
            margin-top: 4px;
        }

        .message-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 2px solid #e0e0e0;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        .message-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hidden {
            display: none !important;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-screen">
            <h1>ðŸŽ¥ Video Chat Platform</h1>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="usernameInput" placeholder="Enter your name">
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="userType" value="user" checked>
                    <span>User</span>
                </label>
                <label>
                    <input type="radio" name="userType" value="admin">
                    <span>Admin</span>
                </label>
            </div>
            <div class="form-group hidden" id="passwordGroup">
                <label>Admin Password</label>
                <input type="password" id="passwordInput" placeholder="Enter admin password">
            </div>
            <button class="btn btn-primary" onclick="handleLogin()">Join</button>
        </div>

        <div id="lobbyScreen" class="lobby-screen hidden">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 id="lobbyTitle">Lobby</h2>
                    <p id="lobbyUsername"></p>
                    <button class="btn btn-danger" style="margin-top: 10px; width: 100%;" onclick="logout()">Logout</button>
                </div>
                <div class="user-list" id="userList"></div>
            </div>
            <div class="waiting-message" id="waitingArea">
                <h2>ðŸ‘‹ Welcome!</h2>
                <p id="waitingText">Waiting for connection...</p>
                <div id="queueInfo" class="queue-info hidden">
                    <strong>Queue Position:</strong> <span id="queuePosition">-</span>
                </div>
            </div>
        </div>

        <div id="chatScreen" class="chat-screen hidden">
            <div class="video-section" id="videoSection">
                <div class="connection-status" id="connectionStatus">Connecting...</div>
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="no-video-message" id="noVideoMessage">
                    <h3>ðŸ“¹ Video Feed</h3>
                    <p>Waiting for user's video...</p>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="chat-header">
                    <div>
                        <h3 id="chatWith">Chat</h3>
                        <span class="status-badge status-online">Online</span>
                    </div>
                    <button class="btn btn-danger" onclick="endChat()">End Chat</button>
                </div>
                <div class="messages" id="messages"></div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button class="btn btn-success" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "admin123";
        const WS_URL = "wss://wechat-xhvo.onrender.com";

        let ws = null;
        let currentUser = { id: null, username: "", type: "user" };
        let selectedUser = null;
        let messages = [];
        let localStream = null;
        let peerConnection = null;
        let iceCandidateQueue = [];

        const iceServers = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                { urls: "stun:stun1.l.google.com:19302" },
                { urls: "stun:stun2.l.google.com:19302" },
                { urls: "stun:stun3.l.google.com:19302" },
                { urls: "stun:stun4.l.google.com:19302" },
                { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
                { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" },
                { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
            ],
            iceCandidatePoolSize: 10
        };

        const loginScreen = document.getElementById("loginScreen");
        const lobbyScreen = document.getElementById("lobbyScreen");
        const chatScreen = document.getElementById("chatScreen");
        const usernameInput = document.getElementById("usernameInput");
        const passwordInput = document.getElementById("passwordInput");
        const passwordGroup = document.getElementById("passwordGroup");
        const userList = document.getElementById("userList");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const remoteVideo = document.getElementById("remoteVideo");
        const videoSection = document.getElementById("videoSection");
        const noVideoMessage = document.getElementById("noVideoMessage");
        const connectionStatus = document.getElementById("connectionStatus");

        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener("change", (e) => {
                if (e.target.value === "admin") {
                    passwordGroup.classList.remove("hidden");
                } else {
                    passwordGroup.classList.add("hidden");
                }
            });
        });

        function handleLogin() {
            const username = usernameInput.value.trim();
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const password = passwordInput.value;

            if (!username) {
                alert("Please enter your name");
                return;
            }

            if (userType === "admin" && password !== ADMIN_PASSWORD) {
                alert("Incorrect admin password");
                return;
            }

            currentUser.username = username;
            currentUser.type = userType;
            connectWebSocket();
        }

        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log("âœ… Connected to server");
                ws.send(JSON.stringify({
                    type: "join",
                    username: currentUser.username,
                    userType: currentUser.type
                }));
                showLobby();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => console.log("âŒ Disconnected from server");
            ws.onerror = (error) => {
                console.error("âŒ WebSocket error:", error);
                alert("Connection error. Please check if the server is running.");
            };
        }

        function handleWebSocketMessage(data) {
            console.log("ðŸ“¨ Received:", data.type);
            
            switch (data.type) {
                case "welcome":
                    currentUser.id = data.userId;
                    console.log("ðŸ‘¤ User ID:", currentUser.id);
                    break;
                case "userList":
                    updateUserList(data.users);
                    break;
                case "queuePosition":
                    updateQueuePosition(data.position);
                    break;
                case "chatStarted":
                    startChat(data.with, data.messages);
                    break;
                case "message":
                    receiveMessage(data);
                    break;
                case "chatEnded":
                    handleChatEnded(data);
                    break;
                case "offer":
                    handleOffer(data.offer, data.from);
                    break;
                case "answer":
                    handleAnswer(data.answer);
                    break;
                case "iceCandidate":
                    handleIceCandidate(data.candidate);
                    break;
                case "videoRequest":
                    if (currentUser.type === "user") {
                        console.log("ðŸ“¹ Admin requested video");
                        startVideo();
                    }
                    break;
                case "error":
                    alert(data.message);
                    break;
            }
        }

        function showLobby() {
            loginScreen.classList.add("hidden");
            lobbyScreen.classList.remove("hidden");
            chatScreen.classList.add("hidden");

            document.getElementById("lobbyTitle").textContent = 
                currentUser.type === "admin" ? "Admin Lobby" : "User Lobby";
            document.getElementById("lobbyUsername").textContent = 
                `Logged in as: ${currentUser.username}`;

            if (currentUser.type === "user") {
                document.getElementById("waitingText").textContent = "Waiting for admin to connect...";
            } else {
                document.getElementById("waitingText").textContent = "Select a user to start chatting";
            }
        }

        function updateUserList(users) {
            if (currentUser.type !== "admin") return;

            userList.innerHTML = "";
            users.forEach(user => {
                if (user.type === "user") {
                    const userItem = document.createElement("div");
                    userItem.className = "user-item online";
                    userItem.innerHTML = `
                        <strong>${user.username}</strong>
                        <div style="font-size: 0.8em; color: #666;">Click to chat</div>
                    `;
                    userItem.onclick = () => selectUser(user);
                    userList.appendChild(userItem);
                }
            });

            if (userList.children.length === 0) {
                userList.innerHTML = "<p style='padding: 20px; text-align: center; color: #999;'>No users online</p>";
            }
        }

        function updateQueuePosition(position) {
            if (currentUser.type !== "user") return;

            const queueInfo = document.getElementById("queueInfo");
            const queuePosition = document.getElementById("queuePosition");

            if (position > 0) {
                queueInfo.classList.remove("hidden");
                queuePosition.textContent = position;
            } else {
                queueInfo.classList.add("hidden");
            }
        }

        function selectUser(user) {
            if (currentUser.type !== "admin") return;

            console.log("ðŸ‘¤ Admin selecting user:", user.username);
            ws.send(JSON.stringify({
                type: "selectUser",
                userId: user.id
            }));
        }

        function startChat(user, chatMessages) {
            selectedUser = user;
            messages = chatMessages || [];

            lobbyScreen.classList.add("hidden");
            chatScreen.classList.remove("hidden");

            document.getElementById("chatWith").textContent = `Chatting with ${user.username}`;

            displayMessages();

            if (currentUser.type === "admin") {
                videoSection.classList.remove("hidden");
                noVideoMessage.classList.remove("hidden");
                updateConnectionStatus("connecting");
                
                setTimeout(() => {
                    console.log("ðŸ“¹ Requesting user video...");
                    ws.send(JSON.stringify({
                        type: "requestVideo",
                        userId: user.id
                    }));
                }, 1000);
            } else {
                videoSection.classList.add("hidden");
            }
        }

        function updateConnectionStatus(status) {
            connectionStatus.className = `connection-status ${status}`;
            switch(status) {
                case 'connecting':
                    connectionStatus.textContent = 'ðŸ”„ Connecting...';
                    break;
                case 'connected':
                    connectionStatus.textContent = 'âœ… Connected';
                    setTimeout(() => connectionStatus.style.display = 'none', 3000);
                    break;
                case 'failed':
                    connectionStatus.textContent = 'âŒ Connection Failed';
                    break;
            }
        }

        function displayMessages() {
            messagesDiv.innerHTML = "";
            messages.forEach(msg => addMessageToUI(msg));
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessageToUI(msg) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${msg.from === currentUser.username ? 'self' : 'other'}`;

            const time = new Date(msg.timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-sender">${msg.from}</div>
                <div class="message-bubble">${escapeHtml(msg.text)}</div>
                <div class="message-time">${time}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws) return;

            ws.send(JSON.stringify({
                type: "message",
                text: text,
                to: selectedUser.id
            }));

            const msg = {
                from: currentUser.username,
                text: text,
                timestamp: new Date().toISOString()
            };

            messages.push(msg);
            addMessageToUI(msg);
            messageInput.value = "";
        }

        function receiveMessage(data) {
            const msg = {
                from: data.from,
                text: data.text,
                timestamp: data.timestamp
            };

            messages.push(msg);
            addMessageToUI(msg);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function endChat() {
            ws.send(JSON.stringify({
                type: "endChat",
                userId: selectedUser?.id
            }));

            cleanupChat();
            showLobby();
        }

        function handleChatEnded(data) {
            cleanupChat();
            showLobby();

            if (currentUser.type === "user" && data.queuePosition) {
                updateQueuePosition(data.queuePosition);
            }
        }

        function cleanupChat() {
            selectedUser = null;
            messages = [];
            stopVideo();
        }

        function logout() {
            if (ws) ws.close();
            cleanupChat();
            currentUser = { id: null, username: "", type: "user" };
            usernameInput.value = "";
            passwordInput.value = "";
            loginScreen.classList.remove("hidden");
            lobbyScreen.classList.add("hidden");
            chatScreen.classList.add("hidden");
        }

        async function startVideo() {
            console.log("ðŸŽ¥ Starting video stream...");
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: "user" }, 
                    audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
                });

                console.log("âœ… Got local stream");

                createPeerConnection();

                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                    console.log("âž• Added track:", track.kind);
                });

                const offer = await peerConnection.createOffer({
                    offerToReceiveVideo: true,
                    offerToReceiveAudio: true
                });
                
                await peerConnection.setLocalDescription(offer);
                console.log("ðŸ“¤ Sending offer to admin");

                ws.send(JSON.stringify({
                    type: "offer",
                    offer: offer,
                    to: selectedUser.id
                }));
            } catch (error) {
                console.error("âŒ Error starting video:", error);
                alert("Could not access camera/microphone. Please check permissions and try again.");
            }
        }

        function stopVideo() {
            console.log("ðŸ›‘ Stopping video...");
            
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    console.log("â¹ï¸ Stopped track:", track.kind);
                });
                localStream = null;
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
                console.log("ðŸ”Œ Closed peer connection");
            }

            remoteVideo.srcObject = null;
            iceCandidateQueue = [];
        }

        function createPeerConnection() {
            console.log("ðŸ”— Creating peer connection with TURN servers...");
            peerConnection = new RTCPeerConnection(iceServers);

            peerConnection.ontrack = (event) => {
                console.log("ðŸ“¹ Received remote track:", event.track.kind);
                remoteVideo.srcObject = event.streams[0];
                noVideoMessage.classList.add("hidden");
                updateConnectionStatus("connected");
                console.log("âœ… Video stream connected successfully");
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log("ðŸ§Š Sending ICE candidate:", event.candidate.type);
                    ws.send(JSON.stringify({
                        type: "iceCandidate",
                        candidate: event.candidate,
                        to: selectedUser.id
                    }));
                } else {
                    console.log("âœ… All ICE candidates sent");
                }
            };

            peerConnection.onconnectionstatechange = () => {
                console.log("ðŸ”— Connection state:", peerConnection.connectionState);
                
                if (peerConnection.connectionState === "connected") {
                    updateConnectionStatus("connected");
                } else if (peerConnection.connectionState === "failed") {
                    updateConnectionStatus("failed");
                    console.error("âŒ Connection failed - attempting to restart ICE...");
                    peerConnection.restartIce();
                } else if (peerConnection.connectionState === "disconnected") {
                    console.log("âš ï¸ Connection disconnected");
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log("ðŸ§Š ICE connection state:", peerConnection.iceConnectionState);
                
                if (peerConnection.iceConnectionState === "failed") {
                    console.error("âŒ ICE connection failed");
                    updateConnectionStatus("failed");
                }
            };

            peerConnection.onicegatheringstatechange = () => {
                console.log("ðŸ§Š ICE gathering state:", peerConnection.iceGatheringState);
            };

            return peerConnection;
        }

        async function handleOffer(offer, from) {
            console.log("ðŸ“¥ Received offer from user");
            
            if (currentUser.type !== "admin") return;

            try {
                createPeerConnection();
                
                console.log("ðŸ“ Setting remote description...");
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

                while (iceCandidateQueue.length > 0) {
                    const candidate = iceCandidateQueue.shift();
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    console.log("âœ… Added queued ICE candidate");
                }

                console.log("ðŸ“ Creating answer...");
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                console.log("ðŸ“¤ Sending answer to user");
                ws.send(JSON.stringify({
                    type: "answer",
                    answer: answer,
                    to: from
                }));
            } catch (error) {
                console.error("âŒ Error handling offer:", error);
                updateConnectionStatus("failed");
            }
        }

        async function handleAnswer(answer) {
            console.log("ðŸ“¥ Received answer from admin");
            
            if (currentUser.type !== "user") return;

            try {
                console.log("ðŸ“ Setting remote description...");
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                
                while (iceCandidateQueue.length > 0) {
                    const candidate = iceCandidateQueue.shift();
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
