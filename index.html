<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-User Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 95%;
            max-width: 1200px;
            overflow: hidden;
        }

        /* Login Screen */
        .login-screen {
            padding: 60px 40px;
            text-align: center;
        }

        .login-screen h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;

        .radio-group label:hover {

        .btn {

        }

        .sidebar {

            background: #f8f9fa;
            border-right: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 15px;

            border-radius: 8px;

        .video-section {

        }

        .chat-section {

        }

        .message {

            display: flex;
            flex-direction: column;
        }

        .message.self {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.self .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.other .message-bubble {

            color: #333;
        }

        .message-sender {

        .message-time {

        .message-input {

            padding: 20px;
            background: white;

        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        .message-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hidden {
            display: none !important;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }
    </style>

<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <h1>ðŸŽ¥ Video Chat Platform</h1>

                <label>Your Name</label>

            </div>
            <div class="radio-group">

        // DOM Elements
        const loginScreen = document.getElementById("loginScreen");
        const lobbyScreen = document.getElementById("lobbyScreen");
        const chatScreen = document.getElementById("chatScreen");
        const usernameInput = document.getElementById("usernameInput");
        const passwordInput = document.getElementById("passwordInput");
        const passwordGroup = document.getElementById("passwordGroup");
        const userList = document.getElementById("userList");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const remoteVideo = document.getElementById("remoteVideo");
        const videoSection = document.getElementById("videoSection");
        const noVideoMessage = document.getElementById("noVideoMessage");

        // Radio button listener
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener("change", (e) => {
                if (e.target.value === "admin") {
                    passwordGroup.classList.remove("hidden");
                } else {
                    passwordGroup.classList.add("hidden");
                }
            });
        });

        // Login Handler
        function handleLogin() {
            const username = usernameInput.value.trim();
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const password = passwordInput.value;

            if (!username) {
                alert("Please enter your name");
                return;
            }

            if (userType === "admin" && password !== ADMIN_PASSWORD) {
                alert("Incorrect admin password");
                return;
            }

            currentUser.username = username;
            currentUser.type = userType;

            connectWebSocket();
        }

        // WebSocket Connection
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log("Connected to server");
                ws.send(JSON.stringify({
                    type: "join",
                    username: currentUser.username,
                    userType: currentUser.type
                }));
                showLobby();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log("Disconnected from server");
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                alert("Connection error. Please check if the server is running.");
            };
        }
function startChat(user, chatMessages) {
    selectedUser = user;
    messages = chatMessages || [];

    lobbyScreen.classList.add("hidden");
    chatScreen.classList.remove("hidden");

    document.getElementById("chatWith").textContent =
        `Chatting with ${user.username}`;

    displayMessages();

    if (currentUser.type === "admin") {
        videoSection.classList.remove("hidden");
        noVideoMessage.classList.remove("hidden");

        ws.send(JSON.stringify({
            type: "requestVideo",
            userId: user.id
        }));
    } else {
        videoSection.classList.add("hidden");
    }
}

        // WebSocket Message Handler
        function handleWebSocketMessage(data) {
            console.log("Received:", data.type);
            
            switch (data.type) {
                case "welcome":
                    currentUser.id = data.userId;
                    break;

                case "userList":
                    updateUserList(data.users);
                    break;

                case "queuePosition":
                    updateQueuePosition(data.position);
                    break;

                case "chatStarted":
                    startChat(data.with, data.messages);
                    break;

                case "message":
                    receiveMessage(data);
                    break;

                case "chatEnded":
                    handleChatEnded(data);
                    break;

                case "offer":
                    handleOffer(data.offer, data.from);
                    break;

                case "answer":
                    handleAnswer(data.answer);
                    break;

                case "iceCandidate":
                    handleIceCandidate(data.candidate);
                    break;

                case "videoRequest":
                    if (currentUser.type === "user") {
                        startVideo();
                    }
                    break;

                case "error":
                    alert(data.message);
                    break;
            }
        }

        // Show Lobby
        function showLobby() {
            loginScreen.classList.add("hidden");
            lobbyScreen.classList.remove("hidden");
            chatScreen.classList.add("hidden");

            document.getElementById("lobbyTitle").textContent = 
                currentUser.type === "admin" ? "Admin Lobby" : "User Lobby";
            document.getElementById("lobbyUsername").textContent = 
                `Logged in as: ${currentUser.username}`;

            if (currentUser.type === "user") {
                document.getElementById("waitingText").textContent = 
                    "Waiting for admin to connect...";
            } else {
                document.getElementById("waitingText").textContent = 
                    "Select a user to start chatting";
            }
        }

        // Update User List (Admin only)
        function updateUserList(users) {
            if (currentUser.type !== "admin") return;

            userList.innerHTML = "";
            users.forEach(user => {
                if (user.type === "user") {
                    const userItem = document.createElement("div");
                    userItem.className = "user-item online";
                    userItem.innerHTML = `
                        <strong>${user.username}</strong>
                        <div style="font-size: 0.8em; color: #666;">Click to chat</div>
                    `;
                    userItem.onclick = () => selectUser(user);
                    userList.appendChild(userItem);
                }
            });

            if (userList.children.length === 0) {
                userList.innerHTML = "<p style='padding: 20px; text-align: center; color: #999;'>No users online</p>";
            }
        }

        // Update Queue Position (User only)
        function updateQueuePosition(position) {
            if (currentUser.type !== "user") return;

            const queueInfo = document.getElementById("queueInfo");
            const queuePosition = document.getElementById("queuePosition");

            if (position > 0) {
                queueInfo.classList.remove("hidden");
                queuePosition.textContent = position;
            } else {
                queueInfo.classList.add("hidden");
            }
        }

        // Select User (Admin only)
        function selectUser(user) {
            if (currentUser.type !== "admin") return;

            ws.send(JSON.stringify({
                type: "selectUser",
                userId: user.id
            }));
        }

        // Start Chat

        // Display Messages
        function displayMessages() {
            messagesDiv.innerHTML = "";
            messages.forEach(msg => {
                addMessageToUI(msg);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add Message to UI
        function addMessageToUI(msg) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${msg.from === currentUser.username ? 'self' : 'other'}`;

            const time = new Date(msg.timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-sender">${msg.from}</div>
                <div class="message-bubble">${escapeHtml(msg.text)}</div>
                <div class="message-time">${time}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send Message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws) return;

            const message = {
                type: "message",
                text: text,
                to: selectedUser.id
            };

            ws.send(JSON.stringify(message));

            const msg = {
                from: currentUser.username,
                text: text,
                timestamp: new Date().toISOString()
            };

            messages.push(msg);
            addMessageToUI(msg);
            messageInput.value = "";
        }

        // Receive Message
        function receiveMessage(data) {
            const msg = {
                from: data.from,
                text: data.text,
                timestamp: data.timestamp
            };

            messages.push(msg);
            addMessageToUI(msg);
        }

        // Handle Key Press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // End Chat
        function endChat() {
            ws.send(JSON.stringify({
                type: "endChat",
                userId: selectedUser?.id
            }));

            cleanupChat();
            showLobby();
        }

        // Handle Chat Ended
        function handleChatEnded(data) {
            cleanupChat();
            showLobby();

            if (currentUser.type === "user" && data.queuePosition) {
                updateQueuePosition(data.queuePosition);
            }
        }

        // Cleanup Chat
        function cleanupChat() {
            selectedUser = null;
            messages = [];
            stopVideo();
        }

        // Logout
        function logout() {
            if (ws) {
                ws.close();
            }
            cleanupChat();
            currentUser = { id: null, username: "", type: "user" };
            usernameInput.value = "";
            passwordInput.value = "";
            loginScreen.classList.remove("hidden");
            lobbyScreen.classList.add("hidden");
            chatScreen.classList.add("hidden");
        }

        // === WebRTC Video Functions ===

        // Start Video (User sends video to Admin)
        async function startVideo() {
            console.log("Starting video...");
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });

                console.log("Got local stream");

                createPeerConnection();

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                console.log("Sending offer to admin");

                ws.send(JSON.stringify({
                    type: "offer",
                    offer: offer,
                    to: selectedUser.id
                }));
            } catch (error) {
                console.error("Error starting video:", error);
                alert("Could not access camera/microphone. Please check permissions.");
            }
        }

        // Stop Video
        function stopVideo() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (remoteStream) {
                remoteStream = null;
            }

            remoteVideo.srcObject = null;
        }

        function createPeerConnection() {
  peerConnection = new RTCPeerConnection(iceServers);

  // Send local tracks (user side)
  if (localStream) {
    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });
  }

  // Receive remote video (admin side)
  peerConnection.ontrack = (event) => {
    remoteVideo.srcObject = event.streams[0];
    noVideoMessage.classList.add("hidden");
  };

  // ICE candidates
  peerConnection.onicecandidate = (event) => {
    if (event.candidate) {
      ws.send(JSON.stringify({
        type: "iceCandidate",
        candidate: event.candidate,
        to: selectedUser.id
      }));
    }
  };

  // Connection health
  peerConnection.onconnectionstatechange = () => {
    console.log("Connection:", peerConnection.connectionState);

    if (peerConnection.connectionState === "failed") {
      console.log("Retrying connection...");
      peerConnection.restartIce();
    }
  };

  peerConnection.oniceconnectionstatechange = () => {
    console.log("ICE:", peerConnection.iceConnectionState);
  };
}

        // Handle Offer (Admin receives from User)
        async function handleOffer(offer, from) {
            console.log("Received offer from user");
            
            if (currentUser.type !== "admin") return;

            try {
                createPeerConnection();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                console.log("Sending answer to user");

                ws.send(JSON.stringify({
                    type: "answer",
                    answer: answer,
                    to: from
                }));
            } catch (error) {
                console.error("Error handling offer:", error);
            }
        }

        // Handle Answer (User receives from Admin)
        async function handleAnswer(answer) {
            console.log("Received answer from admin");
            
            if (currentUser.type !== "user") return;

            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            } catch (error) {
                console.error("Error handling answer:", error);
            }
        }

        // Handle ICE Candidate
        async function handleIceCandidate(candidate) {
            console.log("Received ICE candidate");
            
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            } catch (error) {
                console.error("Error handling ICE candidate:", error);
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener("beforeunload", () => {
            if (ws) {
                ws.close();
            }
            stopVideo();
        });
    </script>
